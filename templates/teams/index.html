{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>

<table>
    <thead>
      <tr>
        
        <th>Team</th>
        <th>Games Played</th>
        <th>Points</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    
    <tbody>
        {% for team in teams %}
      <tr>
        
        
        <td>{{ team.team }} </td>
        <td>{{ team.games_played }}</td>
        <td>{{ team.games_played }}</td>
        <td><a href="/teams/{{ team.id }}/edit">Edit</a></td>
        <td>
            <form action="/teams/{{ team.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form></td>
       
        </tr>
        {% endfor %}
    </tbody>
  </table>


{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>

{% for team in teams %}

<h3>{{team.team}}</h3>

<section>
    <p>{{ team.team }} {{ team.games_played }} {{ team.points }} {{team.id}}
    </p>
    <a href="/teams/{{ team.id }}/edit">Edit</a>

    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}

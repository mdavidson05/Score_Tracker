{% extends "base.html" %}



{% block content %}



<form action="/games" method="POST">
    <div><h2>Add a New Game</h2></div>
    <div>
    <!-- <div class="form-container"> -->
        <label for="home">Home Team:</label>
        <select id="home" name="home">
            {% for team in teams %}
            <option value={{team.id}}>{{team.team}}</option>
            {% endfor %}
            </select>
            
    </div>

    <div>
        <label for="away">Away Team:</label>
        <select id="away" name="away">
            {% for team in teams %}
            <option value={{team.id}}>{{team.team}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="home_goals">Home Goals:</label>
        <input type="text" id="home_goals" name="home_goals">
    </div>

    <div>
        <label for="away_goals">Away Goals:</label>
        <input type="text" id="away_goals" name="away_goals">
    </div>

    <div>
        <label for="date">Points:</label>
        <input type="date" id="date" name="date">
    </div>

    <input type="submit">
</form>


{% endblock %}

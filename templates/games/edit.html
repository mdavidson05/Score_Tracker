{% extends "base.html" %}
{% block content %}

<h2>Update a Game</h2>

<form action="/games/{{ games.id }}" method="POST">
    <div>
        <label for="home">Home Team:</label>
        <select id="home" name="home">
            {% for team in teams %}
            <option value={{team.id}}>{{team.team}}</option>
            {% endfor %}
            </select>
            
    </div>

    <div>
        <label for="away">away Team:</label>
        <select id="away" name="away">
            {% for team in teams %}
            <option value={{team.id}}>{{team.team}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="home_goals">Home Goals:</label>
        <input type="number" id="home_goals" name="home_goals" value="{{ games.home_goals }}">
    </div>

    <div>
        <label for="away_goals">Away Goals:</label>
        <input type="number" id="away_goals" name="away_goals" value="{{ games.away_goals }}">
    </div>

    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ games.date }}">
    </div>
    <input type="submit">

</form>
{% endblock %}
